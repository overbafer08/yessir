<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
    <style media="screen">
      body{
      margin: 0;
      font-family: Arial;
      font-size: 15px;
      color: #121212;
      line-height: 1.5;
      background-color: #0d326d;
      }
      /*auth */
      .auth {
        width: 260px;
        background-color: white;
        padding: 20px;
        margin: 20px auto;
      }

      .auth-title {
        margin: 0 0 15px;
        font-size: 20px;
        color: #c61919;
        text-align: center;
      }

      .input {
        display: block;
        width: 238px;
        border: 1px solid #ccc;
        padding: 8px 10px;
        font-family: inherit;
        font-size: 15px;
      }
      .input:focus{
        outline: none;
        border-color: #28cbd1;
      }
      .form-group{
        margin-bottom: 15px;
      }
      .btn {
        display: block;
        width: 260px;
        padding: 12px;

      }

    </style>
  </head>
  <body>
    <div class="auth">
      <h1 class="auth-title">Регистрация</h1>
      <form class="" action="index.html" method="post">
        <div class="form-group">
          <input class="input" type="text" placeholder="Ваше полное имя" name="name">
        </div>

        <div class="form-group">
        <input class="input" type="email" name="email" placeholder="Ваш E-mail" value="">
        </div>
        <div class="form-group">
        <input class="input" type="tel" name="tel" placeholder="Ваш номер телефона" value="">
        </div>
        <div class="form-group">
        <input class="input" type="password" name="password" placeholder="Придумайте пароль" value="">
        </div>
        <div class="form-group">
        <input class="input" type="password" name="password_confirm" placeholder="Повторите пароль" value="">
        </div>
        <div class="form-group">
        <input  id="rules" type="checkbox" name="rules">
        <label for="rules">Принимаю условия пользование</label>
        </div>
        <button type="submit" name="button" class="btn">Готово</button>
      </form>
    </div>
  </body>
</html>
